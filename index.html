<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Visualize the N Queens problem and learn about backtracking ..."
    />
    <meta name="keywords" content="n-queens, ganapathypt, algorithm" />
    <title>N Queen</title>
    <link rel="shortcut icon" href="./public/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="./public/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <noscript>Enable Javascript to use the webpage</noscript>
    <div class="spinner__container" id="spinner">
      <div class="spinner-border text-primary" style="z-index: 6" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div class="progress" style="height: 3px">
      <div class="progress-bar" role="progressbar" id="progress"></div>
    </div>
    <div class="container py-3">
      <div class="px-5 mb-5 g-3 row justify-content-center">
        <div class="col-12 row g-3 justify-content-center">
          <label class="col-xs-12 col-md-auto col-form-label" for="nInput"
            >No of Queens :</label
          >
          <div class="col-xs-12 col-md-3">
            <input
              class="form-control"
              type="number"
              min="4"
              max="9"
              id="nInput"
            />
          </div>
          <button id="solveBtn" class="btn btn-primary col-xs-4 col-md-auto">
            Solve
          </button>
        </div>
        <div class="col-xs-12 col-sm-6 mt-3 px-md-5 row align-items-end">
          <div class="col-12">
            <label for="speed" class="form-label">Speed</label>
            <input
              type="range"
              class="form-range"
              value="5"
              min="0"
              max="5"
              step="1"
              id="speed"
            />
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div id="gameBoard" class="w-auto"></div>
      </div>
    </div>
    <script src="./script.js" defer></script>
  </body>
</html>
