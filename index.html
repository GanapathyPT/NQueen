<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>N Queen</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 50px;
      }
      .input__container {
        display: flex;
        align-items: center;
      }
      #nInput {
        padding: 5px 10px;
        width: 80px;
        font-size: 20px;
      }
      .nInput__label {
        font-size: 30px;
        margin-right: 10px;
      }
      .solve__btn {
        padding: 5px 10px;
        margin-left: 30px;
        font-size: 20px;
        background-color: #000;
        color: #fff;
        outline: none;
        border: none;
        cursor: pointer;
      }
      .game__board {
        margin-top: 30px;
      }
      .board__row {
        display: flex;
      }
      .board__col {
        height: 50px;
        width: 50px;
        font-size: 30px;
        border: 1px solid black;

        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="input__container">
        <label class="nInput__label" for="nInput">No of Queens:</label>
        <input type="number" min="4" max="10" id="nInput" />
        <button class="solve__btn">Solve</button>
      </div>

      <div class="game__board"></div>
    </div>
    <script src="./script.js" defer></script>
  </body>
</html>
